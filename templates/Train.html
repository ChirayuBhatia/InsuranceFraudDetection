{% extends 'base.html' %}

{% block title %}TRAIN{% endblock %}

{% block style %}
    <style>
        .container {
            background-color: white;
        }
    </style>
{% endblock %}

{% block body %}
<div class="container p-5 my-5 rounded">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label for="modelTitle" class="form-label">Model Title: </label>
            <input class="form-control form-control-lg" id="modelTitle" type="text" name="modelTitle">
        </div>
        <div class="mb-2">
            <input class="form-control form-control-lg" id="formFileLg" type="file" name="trainingFile">
        </div>
        <button type="submit" class="btn btn-primary my-2 px-5">Submit</button>
    </form>
</div>
{% endblock %}
